<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="count">Count:</h1>
        <p id="count-el">0</p>
        <div class="buttons">
            <button class="add" onclick="add()">+</button>
            <button class="minus" onclick="minus()">-</button>
            <button class="reset" onclick="reset()">C</button>
            <button class="save" onclick="save()">Save</button>
        </div>
        <button id="clear" onclick="clear()">x</button><p id="entries">Previous entries: </p>
    </div>
    <p class="right">Powered by Bah Tech</p>
</body>
</html>
